<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CopyScalper - Trading Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f1419;
      color: #e1e8ed;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #8899a6;
      font-size: 1.1em;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #192734;
      border: 1px solid #38444d;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: #667eea;
    }

    .stat-label {
      font-size: 0.85em;
      color: #8899a6;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #e1e8ed;
    }

    .stat-value.positive {
      color: #17bf63;
    }

    .stat-value.negative {
      color: #e0245e;
    }

    .chart-container {
      background: #192734;
      border: 1px solid #38444d;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .chart-title {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #e1e8ed;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5em;
      color: #8899a6;
    }

    .error {
      background: #2d1820;
      border: 1px solid #e0245e;
      color: #ff6b9d;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .controls {
      background: #192734;
      border: 1px solid #38444d;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .control-group label {
      font-size: 0.85em;
      color: #8899a6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select, button {
      background: #0f1419;
      border: 1px solid #38444d;
      color: #e1e8ed;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .wallet-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .tracked-wallet {
      background: #667eea;
    }

    .user-wallet {
      background: #17bf63;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>CopyScalper Dashboard</h1>
    <p class="subtitle">Real-time trading performance visualization</p>
  </div>

  <div id="loading" class="loading">Loading snapshot data...</div>
  <div id="error" class="error" style="display: none;"></div>

  <div id="dashboard" style="display: none;">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">
          <span class="wallet-indicator tracked-wallet"></span>Tracked Balance
        </div>
        <div class="stat-value" id="tracked-balance">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">
          <span class="wallet-indicator user-wallet"></span>User Balance
        </div>
        <div class="stat-value" id="user-balance">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Balance Ratio</div>
        <div class="stat-value" id="balance-ratio">0.00</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">
          <span class="wallet-indicator tracked-wallet"></span>Tracked PNL
        </div>
        <div class="stat-value" id="tracked-pnl">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">
          <span class="wallet-indicator user-wallet"></span>User PNL
        </div>
        <div class="stat-value" id="user-pnl">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Snapshots</div>
        <div class="stat-value" id="snapshot-count">0</div>
      </div>
    </div>

    <div class="controls">
      <div class="control-group">
        <label>Time Range</label>
        <select id="time-range">
          <option value="all">All Time</option>
          <option value="24h">Last 24 Hours</option>
          <option value="7d">Last 7 Days</option>
          <option value="30d">Last 30 Days</option>
        </select>
      </div>
      <button id="refresh-btn">Refresh Data</button>
    </div>

    <div class="chart-container">
      <div class="chart-title">Account Balance Evolution</div>
      <div id="balance-chart"></div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Unrealized PNL Tracking</div>
      <div id="pnl-chart"></div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Position Comparison</div>
      <div id="position-chart"></div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Risk Metrics</div>
      <div id="risk-chart"></div>
    </div>
  </div>

  <script>
    let allSnapshots = [];
    let filteredSnapshots = [];

    const plotLayout = {
      paper_bgcolor: '#192734',
      plot_bgcolor: '#0f1419',
      font: { color: '#e1e8ed' },
      xaxis: {
        gridcolor: '#38444d',
        showgrid: true
      },
      yaxis: {
        gridcolor: '#38444d',
        showgrid: true
      },
      margin: { t: 20, r: 40, b: 40, l: 60 },
      hovermode: 'x unified'
    };

    const plotConfig = {
      responsive: true,
      displayModeBar: true,
      displaylogo: false
    };

    async function fetchSnapshots() {
      try {
        const response = await fetch('/api/snapshots');
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch snapshots');
        }

        allSnapshots = data.snapshots;

        if (allSnapshots.length === 0) {
          showError('No snapshot data available yet. Run the monitor to start collecting data.');
          return;
        }

        applyTimeFilter();
        renderDashboard();

      } catch (error) {
        showError(`Error loading data: ${error.message}`);
      }
    }

    function applyTimeFilter() {
      const timeRange = document.getElementById('time-range').value;
      const now = Date.now();

      switch(timeRange) {
        case '24h':
          filteredSnapshots = allSnapshots.filter(s => now - s.timestamp <= 24 * 60 * 60 * 1000);
          break;
        case '7d':
          filteredSnapshots = allSnapshots.filter(s => now - s.timestamp <= 7 * 24 * 60 * 60 * 1000);
          break;
        case '30d':
          filteredSnapshots = allSnapshots.filter(s => now - s.timestamp <= 30 * 24 * 60 * 60 * 1000);
          break;
        default:
          filteredSnapshots = [...allSnapshots];
      }
    }

    function renderDashboard() {
      if (filteredSnapshots.length === 0) {
        showError('No data available for selected time range');
        return;
      }

      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';

      updateStats();
      renderBalanceChart();
      renderPnlChart();
      renderPositionChart();
      renderRiskChart();
    }

    function updateStats() {
      const latest = filteredSnapshots[filteredSnapshots.length - 1];

      document.getElementById('tracked-balance').textContent = `$${latest.tracked.accountValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      document.getElementById('user-balance').textContent = `$${latest.user.accountValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      document.getElementById('balance-ratio').textContent = latest.balanceRatio.toFixed(4);

      const trackedPnl = latest.tracked.totalUnrealizedPnl;
      const userPnl = latest.user.totalUnrealizedPnl;

      const trackedPnlEl = document.getElementById('tracked-pnl');
      const userPnlEl = document.getElementById('user-pnl');

      trackedPnlEl.textContent = `$${trackedPnl.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      userPnlEl.textContent = `$${userPnl.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

      trackedPnlEl.className = `stat-value ${trackedPnl >= 0 ? 'positive' : 'negative'}`;
      userPnlEl.className = `stat-value ${userPnl >= 0 ? 'positive' : 'negative'}`;

      document.getElementById('snapshot-count').textContent = filteredSnapshots.length.toLocaleString();
    }

    function renderBalanceChart() {
      const dates = filteredSnapshots.map(s => new Date(s.timestamp));

      const trackedBalance = {
        x: dates,
        y: filteredSnapshots.map(s => s.tracked.accountValue),
        name: 'Tracked Wallet',
        type: 'scatter',
        mode: 'lines',
        line: { color: '#667eea', width: 2 }
      };

      const userBalance = {
        x: dates,
        y: filteredSnapshots.map(s => s.user.accountValue),
        name: 'User Wallet',
        type: 'scatter',
        mode: 'lines',
        line: { color: '#17bf63', width: 2 }
      };

      const layout = {
        ...plotLayout,
        yaxis: {
          ...plotLayout.yaxis,
          title: 'Account Value (USD)',
          tickformat: '$,.2f'
        },
        legend: { x: 0.01, y: 0.99 }
      };

      Plotly.newPlot('balance-chart', [trackedBalance, userBalance], layout, plotConfig);
    }

    function renderPnlChart() {
      const dates = filteredSnapshots.map(s => new Date(s.timestamp));

      const trackedPnl = {
        x: dates,
        y: filteredSnapshots.map(s => s.tracked.totalUnrealizedPnl),
        name: 'Tracked Wallet PNL',
        type: 'scatter',
        mode: 'lines',
        line: { color: '#667eea', width: 2 },
        fill: 'tozeroy'
      };

      const userPnl = {
        x: dates,
        y: filteredSnapshots.map(s => s.user.totalUnrealizedPnl),
        name: 'User Wallet PNL',
        type: 'scatter',
        mode: 'lines',
        line: { color: '#17bf63', width: 2 },
        fill: 'tozeroy'
      };

      const layout = {
        ...plotLayout,
        yaxis: {
          ...plotLayout.yaxis,
          title: 'Unrealized PNL (USD)',
          tickformat: '$,.2f',
          zeroline: true,
          zerolinecolor: '#38444d',
          zerolinewidth: 2
        },
        legend: { x: 0.01, y: 0.99 }
      };

      Plotly.newPlot('pnl-chart', [trackedPnl, userPnl], layout, plotConfig);
    }

    function renderPositionChart() {
      const dates = filteredSnapshots.map(s => new Date(s.timestamp));

      const trackedPositions = {
        x: dates,
        y: filteredSnapshots.map(s => s.tracked.positionCount),
        name: 'Tracked Positions',
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: '#667eea', width: 2 },
        marker: { size: 6 }
      };

      const userPositions = {
        x: dates,
        y: filteredSnapshots.map(s => s.user.positionCount),
        name: 'User Positions',
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: '#17bf63', width: 2 },
        marker: { size: 6 }
      };

      const layout = {
        ...plotLayout,
        yaxis: {
          ...plotLayout.yaxis,
          title: 'Number of Positions',
          dtick: 1
        },
        legend: { x: 0.01, y: 0.99 }
      };

      Plotly.newPlot('position-chart', [trackedPositions, userPositions], layout, plotConfig);
    }

    function renderRiskChart() {
      const dates = filteredSnapshots.map(s => new Date(s.timestamp));

      const trackedLeverage = {
        x: dates,
        y: filteredSnapshots.map(s => s.tracked.averageLeverage),
        name: 'Tracked Avg Leverage',
        type: 'scatter',
        mode: 'lines',
        line: { color: '#667eea', width: 2 },
        yaxis: 'y'
      };

      const userLeverage = {
        x: dates,
        y: filteredSnapshots.map(s => s.user.averageLeverage),
        name: 'User Avg Leverage',
        type: 'scatter',
        mode: 'lines',
        line: { color: '#17bf63', width: 2 },
        yaxis: 'y'
      };

      const trackedMarginRatio = {
        x: dates,
        y: filteredSnapshots.map(s => s.tracked.crossMarginRatio),
        name: 'Tracked Margin Ratio',
        type: 'scatter',
        mode: 'lines',
        line: { color: '#e0245e', width: 2, dash: 'dot' },
        yaxis: 'y2'
      };

      const userMarginRatio = {
        x: dates,
        y: filteredSnapshots.map(s => s.user.crossMarginRatio),
        name: 'User Margin Ratio',
        type: 'scatter',
        mode: 'lines',
        line: { color: '#ff6b9d', width: 2, dash: 'dot' },
        yaxis: 'y2'
      };

      const layout = {
        ...plotLayout,
        yaxis: {
          ...plotLayout.yaxis,
          title: 'Average Leverage',
          side: 'left'
        },
        yaxis2: {
          title: 'Margin Ratio (%)',
          overlaying: 'y',
          side: 'right',
          gridcolor: '#38444d',
          showgrid: false
        },
        legend: { x: 0.01, y: 0.99 }
      };

      Plotly.newPlot('risk-chart', [trackedLeverage, userLeverage, trackedMarginRatio, userMarginRatio], layout, plotConfig);
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = message;
    }

    document.getElementById('time-range').addEventListener('change', () => {
      applyTimeFilter();
      renderDashboard();
    });

    document.getElementById('refresh-btn').addEventListener('click', () => {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
      fetchSnapshots();
    });

    fetchSnapshots();
  </script>
</body>
</html>
